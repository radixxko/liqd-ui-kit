<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <style>
            html, body{ margin: 0; padding: 0; font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; font-size: 12px; }
            #content{ margin: 16px auto; width: 840px; }
            .title{ font-size: 24px; font-weight: bold; margin-bottom: 16px; margin-top: 32px; }
            .documentation{ position:relative; width: 600px; margin: 0px; display: block; outline: none; padding: 5px; }
            .tabs{ margin: 32px 0; }
            .tabs .header{ height: 32px; border-bottom: 1px solid #d4d4d4; margin-bottom: 16px; user-select: none; -webkit-user-select: none; -moz-user-select: none; }
            .tabs .header:after{ content: ''; display: block; clear: both; }
            .tabs .header .tab{ height: 16px; position: relative; float: left; cursor: pointer; min-width: 60px; text-align: center; color: silver; font-size: 12px; line-height: 16px; padding: 0 8px 13px 8px; margin: 0 8px 0 0; border-bottom: 3px solid transparent; box-sizing: content-box; }
            .tabs .header .tab.active{ color: black; border-bottom-color: #2196F3; }
            .tabs .content .tab{ display: none; }
            .tabs .content .tab.active{ display: block; }
            pre{ font-family: "Courier New", Courier, monospace !important; background: #f0f0f0; padding: 10px !important; font-size: 12px; }

            @font-face
            {
                font-family: "flaticon";
                src: url("data/flaticon.eot");
                src: url("data/flaticon.eot?#iefix") format("embedded-opentype"),
                url("data/flaticon.ttf") format("truetype"),
                url("data/flaticon.svg#flaticon") format("svg");
                font-weight: normal;
                font-style: normal;
                -webkit-font-smoothing: antialiased;
                -moz-osx-font-smoothing: grayscale;
            }

            @media screen and (-webkit-min-device-pixel-ratio:0)
            {
                @font-face
                {
                    font-family: "Flaticon";
                    src: url("/data/Flaticon.svg#Flaticon") format("svg");
                }
            }

            [data-icon]:before
            {
                font-family: "flaticon";
                font-size: inherit;
                font-style: normal;
                text-align: center;
                color: inherit;
                width: inherit;
                height: inherit;
                line-height: inherit;
            }

            [data-icon=cancel]:before { content: "\e002"; }
            [data-icon=checkmark]:before { content: "\e024"; }
            [data-icon=warning]:before { content: "\e055"; }
            [data-icon=success]:before { content: "\e025"; }
            [data-icon=edit]:before { content: "\e051"; }
            [data-icon=plus]:before { content: "\e09c"; }
            [data-icon=minus]:before { content: "\e0a5"; }
            [data-icon=checkmark-round]:before { content: "\e023"; }
            [data-icon=start-round]:before { content: "\e089"; }
            [data-icon=extend]:before { content: "\e090"; }
            [data-icon=shorten]:before { content: "\e035"; }
            [data-icon=user]:before { content: "\e0a7"; }
            [data-icon=search]:before { content: "\e098"; }
        </style>
        <script>

            function onTabClick( tab )
            {
                const headerTabs = [...tab.parentNode.childNodes].filter(n=>n.classList && n.classList.contains('tab'));
                const activeTab = headerTabs.findIndex( t => t.classList.contains('active') );
                const currentTab = headerTabs.findIndex( t => t === tab );

                if( activeTab !== currentTab )
                {
                    const contentTabs = [...[...tab.parentNode.parentNode.childNodes].find(n=>n.classList && n.classList.contains('content')).childNodes].filter(n=>n.classList && n.classList.contains('tab'));

                    headerTabs[activeTab].classList.remove('active');
                    contentTabs[activeTab].classList.remove('active');
                    headerTabs[currentTab].classList.add('active');
                    contentTabs[currentTab].classList.add('active');
                }
            }

        </script>
        <script src="/data/dom.js"></script>
    </head>
    <body>
        <div id="content">${CONTENT}</div>
    </body>
</html>
